plugins {
  id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
  mavenCentral()
}

dependencies {
  implementation 'jakarta.platform:jakarta.jakartaee-web-api:10.0.0'
  implementation 'org.hibernate:hibernate-core:6.3.0.Final'
  implementation 'mysql:mysql-connector-j:8.0.33'
  implementation 'org.apache.taglibs:taglibs-standard-impl:1.2.5'
  implementation 'org.apache.taglibs:taglibs-standard-spec:1.2.5'
}

test {
  useJUnitPlatform()
}